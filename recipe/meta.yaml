{% set name = "jill" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jill-{{ version }}.tar.gz
  sha256: fbfac07da3892672d09c489cf3be5d31ae38ac22b68ea49b147dbe79e339021b

build:
  entry_points:
    - jill=jill.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fire
    - jsonschema
    - python >=3.6
    - python-gnupg
    - requests
    - requests-futures
    - semantic_version
    - python-wget

test:
  imports:
    - jill
  commands:
    - pip check
    - jill --help
    - jill install nightly --confirm
  requires:
    - pip

about:
  home: https://github.com/johnnychen94/jill.py
  summary: JILL -- Julia Installer for Linux (MacOS, Windows and FreeBSD) -- Light
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mkitti
    - ngam
